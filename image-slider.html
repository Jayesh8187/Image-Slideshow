<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        .carousel {
            position: relative;
            width: 80%;
            margin: auto;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-images img {
            width: 100%;
            flex-shrink: 0;
        }
        .carousel-button {
            position: absolute;
            top: 50%;
            width: 30px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        .carousel-button.left {
            left: 10px;
            transform: translateY(-50%);
        }
        .carousel-button.right {
            right: 10px;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

<div class="carousel">
    <div class="carousel-images">
        <img src="https://via.placeholder.com/800x400?text=Image+1" alt="Image 1">
        <img src="https://via.placeholder.com/800x400?text=Image+2" alt="Image 2">
        <img src="https://via.placeholder.com/800x400?text=Image+3" alt="Image 3">
    </div>
    <button class="carousel-button left">&#10094;</button>
    <button class="carousel-button right">&#10095;</button>
</div>

<script>
    const images = document.querySelector('.carousel-images');
    const leftButton = document.querySelector('.carousel-button.left');
    const rightButton = document.querySelector('.carousel-button.right');
    let index = 0;

    function showImage(index) {
        const totalImages = images.children.length;
        if (index >= totalImages) index = 0;
        if (index < 0) index = totalImages - 1;
        images.style.transform = `translateX(${-index * 100}%)`;
    }

    leftButton.addEventListener('click', () => {
        index--;
        showImage(index);
    });

    rightButton.addEventListener('click', () => {
        index++;
        showImage(index);
    });

    setInterval(() => {
        index++;
        showImage(index);
    }, 3000);
</script>

</body>
</html>
